{% extends 'base.html' %} {% block content %}
<link rel="stylesheet" href="../static/styles/measurements.css" />
<section class="section">
  <div class="container">
    <div class="level">
      <div class="level-left">
        <button id="prev-day" class="button is-link is-light">
          <span class="icon">
            <i class="fas fa-arrow-left"></i>
          </span>
        </button>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="title" id="current-day"></p>
        </div>
      </div>
      <div class="level-right">
        <button id="next-day" class="button is-link is-light">
          <span class="icon">
            <i class="fas fa-arrow-right"></i>
          </span>
        </button>
      </div>
    </div>
    <div class="content-center">
      <section class="section">
        <div class="container">
          <h1 class="title">Pomiary</h1>
          <form id="measurement-form" method="POST">
            {% csrf_token %}
            <div class="field">
              <div class="control">
                <div class="input-label">
                  <label class="label">Wzrost</label>
                </div>
                <div class="input-field">
                  <input
                    class="input"
                    type="number"
                    id="height"
                    name="height"
                    required
                    readonly
                    value="{% if today_measurement %}{{ today_measurement.height }}{% endif %}"
                  />
                  <i class="edit-icon fas fa-pencil-alt"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <div class="input-label">
                  <label class="label">waga</label>
                </div>
                <div class="input-field">
                  <input
                    class="input"
                    type="number"
                    id="weight"
                    name="weight"
                    required
                    readonly
                    value="{% if today_measurement %}{{ today_measurement.weight }}{% endif %}"
                  />
                  <i class="edit-icon fas fa-pencil-alt"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <div class="input-label">
                  <label class="label">Obwód klatki piersiowej</label>
                </div>
                <div class="input-field">
                  <input
                    class="input"
                    type="number"
                    id="chest_circumference"
                    name="chest_circumference"
                    required
                    readonly
                    value="{% if today_measurement %}{{ today_measurement.bust_size }}{% endif %}"
                  />
                  <i class="edit-icon fas fa-pencil-alt"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <div class="input-label">
                  <label class="label">Obwód bicepsa</label>
                </div>
                <div class="input-field">
                  <input
                    class="input"
                    type="number"
                    id="biceps_size"
                    name="biceps_size"
                    required
                    readonly
                    value="{% if today_measurement %}{{ today_measurement.biceps_size }}{% endif %}"
                  />
                  <i class="edit-icon fas fa-pencil-alt"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <div class="input-label">
                  <label class="label">Obwód talii</label>
                </div>
                <div class="input-field">
                  <input
                    class="input"
                    type="number"
                    id="waist_size"
                    name="waist_size"
                    required
                    readonly
                    value="{% if today_measurement %}{{ today_measurement.waist_size }}{% endif %}"
                  />
                  <i class="edit-icon fas fa-pencil-alt"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <div class="input-label">
                  <label class="label">Obwód ud</label>
                </div>
                <div class="input-field">
                  <input
                    class="input"
                    type="number"
                    id="thighs_size"
                    name="thighs_size"
                    required
                    readonly
                    value="{% if today_measurement %}{{ today_measurement.thighs_size }}{% endif %}"
                  />
                  <i class="edit-icon fas fa-pencil-alt"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button id="submit-button" class="button is-link" type="submit" disabled>Zapisz</button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <div
        id="success-popup"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 1000;
        "
      >
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
          "
        >
          <p>Dane zostały pomyślnie zapisane!</p>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="../static/scripts/measurements.js"></script>
{% endblock %}
